<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeoJSON tutorial - Leaflet</title>

  <link rel="stylesheet" href="leaflet.css">
  <script src="leaflet.js"></script>
  <!-- Ce fichier doit définir: var regionsmaroc = {...} -->
  <script src="regionsmaroc.geojson"></script>

  <style>
    html, body {
      height: 100%;
      margin: 150px; /* était 150 sans unité */
    }
    .leaflet-container {
      height: 800px;
      width: 800px;
      max-width: 100%;
      max-height: 100%;
    }
    #map { width: 700px; height: 900px; }

    /* styles pour l'info et la légende */
    .info {
      padding: 6px 8px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 { margin: 0 0 5px; color: #555; }
    .legend {
      line-height: 18px; color: #555; background: rgba(255,255,255,0.9);
      padding: 6px 8px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: .7; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([33.9765374,-6.8668853], 7);
  const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);







  const esriSat = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { maxZoom: 19, attribution: 'Tiles © Esri' }
  );
 
 // Calque de labels transparent (optionnel)
  const esriLabels = L.tileLayer(
    'https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}',
    { maxZoom: 19, attribution: 'Labels © Esri' }
  );

  // Utilise ton layer OSM existant (variable `tiles`) comme base
  const baseMaps = {
    'OSM (rues)': tiles,
    'Esri Satellite': esriSat
  };

 // Overlays à cocher
  const overlays = {
    'Labels (Esri)': esriLabels
  };

 // Contrôle de couches (switch)
  L.control.layers(baseMaps, overlays, { collapsed: false, position: 'topleft',collapsed: true }).addTo(map);

 // (optionnel) démarrer directement en satellite + labels :
 // esriSat.addTo(map);
 // esriLabels.addTo(map);

// (optionnel) bouton d’échelle
  L.control.scale({ metric: true, imperial: false }).addTo(map);

// (optionnel) si tu as le plugin leaflet-control-boxzoom chargé :
// map.addControl(L.control.boxzoom({ position: 'topleft' }));










  // control that shows state info on hover
	const info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

  // Affiche TOUS les attributs utiles
	info.update = function (props) {
    if (!props) {
      this._div.innerHTML = `<h4>Population de la région</h4>Passez la souris sur une région`;
      return;
    }
    const pop       = Number(props.Population ?? 0);
    const marocains = Number(props.Marocains ?? 0);
    const etr       = Number(props.Etrangers ?? 0);
    const menages   = Number(props.Menages ?? 0);

		const contents = `
      <b>${props.nom_region}</b><br/>
      Population : ${pop.toLocaleString('fr-MA')} hab<br/>
      Marocains : ${marocains.toLocaleString('fr-MA')}<br/>
      Étrangers : ${etr.toLocaleString('fr-MA')}<br/>
      Ménages : ${menages.toLocaleString('fr-MA')}
    `;
		this._div.innerHTML = `<h4>Population de la région</h4>${contents}`;
	};

	info.addTo(map);

	// get color depending on Population value (classes en millions)
	function getColor(Population) {
		return Population > 7000000 ? '#00441b' : 
		       Population > 6000000 ? '#006d2c' :
		       Population > 5000000 ? '#238b45' :
		       Population > 4000000 ? '#41ab5d' :
		       Population > 3000000 ? '#74c476' :
		       Population > 2000000 ? '#a1d99b' :
		       Population > 1000000 ? '#c7e9c0' :
		                             '#e5f5e0';
	}

	function style(feature) {
    const val = Number(feature.properties.Population ?? 0);
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(val)
		};
	}

	function highlightFeature(e) {
		const layer = e.target;
		layer.setStyle({ weight: 5, color: '#666', dashArray: '', fillOpacity: 0.7 });
		layer.bringToFront();
		info.update(layer.feature.properties);
	}

	let geojson; // pour resetHighlight

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({ mouseover: highlightFeature, mouseout: resetHighlight, click: zoomToFeature });
	}

	// Ajout de la couche choroplèthe (une seule fois)
	geojson = L.geoJson(regionsmaroc, { style, onEachFeature }).addTo(map);
  map.fitBounds(geojson.getBounds());

  // attribution (optionnelle)
	map.attributionControl.addAttribution('Population: source locale');

	const legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {
		const div = L.DomUtil.create('div', 'info legend');
    // mêmes classes que getColor (en millions)
		const grades = [0, 1000000, 2000000, 3000000, 4000000, 5000000, 6000000, 7000000];
		const labels = [];
		let from, to;

		for (let i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];
			labels.push(
        `<i style="background:${getColor(from + 1)}"></i> ${from.toLocaleString('fr-MA')}${to ? `&ndash;${to.toLocaleString('fr-MA')}` : '+'}`
      );
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

  /* — le reste de ton code (marker, polygones, polyline, etc.) inchangé — */

  const marker = L.marker([33.9765374,-6.8668853]).addTo(map)
    .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

  const circle = L.circle([33.9765374,-6.8668853], {
    color: 'red', fillColor: '#f03', fillOpacity: 0.5, radius: 5
  }).addTo(map).bindPopup('position precision');

  const polygon0 = L.polygon([
    [33.97620244,-6.86710121],
    [33.97634924,-6.86730964],
    [33.97651615,-6.86714828],
    [33.97650094,-6.86711065],
    [33.97659856,-6.86702574],
    [33.97669458,-6.86715696],
    [33.97676899,-6.86708845],
    [33.97674259,-6.86703635],
    [33.97681500,-6.86695868],
    [33.97675879,-6.86687015],
    [33.97683261,-6.86679561],
    [33.97670598,-6.86659660],
    [33.97662617,-6.86666873],
    [33.97657596,-6.86659708],
    [33.97650034,-6.86667210],
    [33.97655795,-6.86676473],
    [33.97653395,-6.86678500],
    [33.97644113,-6.86664870],
    [33.97632751,-6.86676087],
    [33.97641873,-6.86690657],
    [33.97637952,-6.86693371]
  ]).addTo(map).bindPopup(
    `
    <div style="width:260px">
      <strong>Département des sciences géomatique et ingénierie topographique</strong>
      <img src="ESGIT.png" alt="ESGIT"
           style="width:50%;height:auto;display:block;margin-top:6px;border-radius:6px;">
    </div>
    `, { maxWidth: 280 }
  );

  const polygon1 = L.polygon([
    [33.976943, -6.866123],
    [33.977010, -6.865880],
    [33.976789, -6.865767],
    [33.976721, -6.866035]
  ]).addTo(map).bindPopup('Building Center');

  const polygon2 = L.polygon([
    [33.977286710423485, -6.8657199993898],
    [33.97718733226483, -6.865867563089036],
    [33.97721403088604, -6.865895287177983],
    [33.97719178203561, -6.86593016587053],
    [33.977300059719525, -6.86603927357542],
    [33.97738375744646, -6.865917703344864],
    [33.97739298921443, -6.865826168951706]
  ]).addTo(map).bindPopup('Département Génie Rural'); 

  const polygon3 = L.polygon([
    [33.97904312378803, -6.86387539241321],
    [33.97882973105774, -6.863515579796704],
    [33.978669214049226, -6.863661326679338],
    [33.978897714640574, -6.86401203011568]
  ]).addTo(map).bindPopup('Département d Agronomie');

  const polygon4 = L.polygon([
    [33.979183477130555, -6.863182446406212],
    [33.97939760980521, -6.863534367380983],
    [33.979545417885426, -6.86339268491062],
    [33.97933697051847, -6.8630384787347145]
  ]).addTo(map).bindPopup('Département des sciences humaines');

  const ligne0 = L.polyline([
    [33.98144161104155, -6.864167973962004],
    [33.9813139850246,  -6.863981081967911],
    [33.98121917700225, -6.863954697215802],
    [33.98083629737464, -6.864332878662676],
    [33.98040622753551, -6.864594578429445],
    [33.97771201709056, -6.8671209756740375],
    [33.97657179647955, -6.866311374163686]
  ], { color: 'blue', weight: 4, opacity: 0.5, dashArray: '6 4' }
  ).addTo(map).bindPopup('Routes');

  const popup = L.popup()
    .setLatLng([33.9765374,-6.8668853])
    .setContent('I am a standalone popup.')
    .openOn(map);

  function onMapClick(e) {
    popup.setLatLng(e.latlng).setContent(`You clicked the map at ${e.latlng.toString()}`).openOn(map);
  }
  map.on('click', onMapClick);
</script>

</body>
</html>
